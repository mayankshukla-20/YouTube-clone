<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HOME PAGE</title>
    <link rel="stylesheet" href="./index.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav>
      <div class="logo">
        <span class="material-icons">menu</span>
        <img src="./media/images.png" alt="logo" height="40px" width="80px" />
        <h3>YouTube</h3>
      </div>
      <div class="search">
        <input type="text" id="search-input" placeholder="Type to Search" />
        <button id="search-button">Search</button>
      </div>
      <div class="icons">
        <span class="material-icons"> video_call </span>
        <span class="material-icons"> apps </span>
        <span class="material-icons"> notifications </span>
        <img
          src="./media/wallpaperflare.com_wallpaper.jpg"
          alt=""
          width="50px"
          height="50px"
        />
      </div>
    </nav>

    <div id="hero-section">
      <div id="left">
        <div class="links">
            <span class="material-icons"> home </span> <p>Home</p>
        </div>
        <div class="links">
            <span class="material-icons"> explore </span> <p>Explore</p>
        </div>
        <div class="links">
            <span class="material-icons"> subscriptions </span> <p>Subscriptions</p>
        </div>
        <div class="horizontal-line"></div>
        <div class="links">
            <span class="material-icons"> video_library </span> <p>Library</p>
        </div>
        <div class="links">
            <span class="material-icons"> history </span> <p>History</p>
        </div>
      </div>
      <div id="right">
        <ol id="rightOL"></ol>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
